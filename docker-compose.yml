services:
  postgres:
    image: postgres:16-alpine
    container_name: creativeflow-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: creativeflow
      POSTGRES_PASSWORD: creativeflow_dev
      POSTGRES_DB: creativeflow
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U creativeflow"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
